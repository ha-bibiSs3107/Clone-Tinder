<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg" href="logo1.svg">
    <title>Clone Tinder</title>
</head>
<body>
    <nav class="navbar">
        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>

    <div class="photo-and-actions">
        <div class="photo">
            <div class="photo-text">
                <div class="photo-name-and-age">
                <h2>L. Hamilton</h2>
                <h3>40 anos</h3>
            </div>
            <div class="bio">
                Automobilista britânico, sete vezes campeão mundial de Fórmula 1 (oito se contar o roubado o título de 2021). 
                Cidadão honorário do Brasil! Tenho como ídolo o Ayrton Senna.
                Atualmente dirijo a carroça da Ferrari, mas fé que logo melhora.
            </div>
        </div>
    </div>

    <div class="actions">
        <div class="action">
            <i class="fas fa-times"></i>
        </div>

         <div class="action">
            <i class="fas fa-star"></i>
        </div>

         <div class="action">
            <i class="fas fa-heart"></i>
        </div>
    </div>

</body>
<script src="https://kit.fontawesome.com/dc89b4c778.js" crossorigin="anonymous"></script>
</html>
